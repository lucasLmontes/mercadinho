<div id="produtos_container">
  <h1>Produtos - {{ categoria | titlecase }}</h1>

  <div *ngIf="categoria === 'frutas'">
    <p>Aqui vão as frutas 🍎🍌🍊</p>
  </div>
  <div *ngIf="categoria === 'carnes'">
    <p>Aqui vão as carnes 🥩🍗</p>
  </div>
  <div *ngIf="categoria === 'laticinios'">
    <p>Aqui vão os laticínios 🥛🧀</p>
  </div>
  <div *ngIf="categoria === 'suplementos'">
    <p>Aqui vão os suplementos e vitaminas 💪⚡</p>
  </div>
  <div *ngIf="categoria === 'medicamentos'">
    <p>Aqui vão os medicamentos 💊💉</p>
  </div>
  <div *ngIf="categoria === 'cuidado'">
    <p>Aqui vão os itens de cuidado pessoal 🧖‍♀️💅✨</p>
  </div>
</div>
